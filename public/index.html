<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHATS</title>
    <!-- Incluir o Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <form action="chat.html">
      <div class="flex justify-center items-center h-screen">
        <div
          class="w-full max-w-md p-4 flex flex-col justify-center items-center"
        >
          <h1 class="text-2xl font-bold mb-4">Chats disponíveis</h1>

          <div class="mb-4 w-full max-w-xs flex flex-col items-center">
            <label for="select_room" class="font-semibold"
              >Selecione a sala:</label
            >
            <select
              name="select_room"
              id="select_room"
              class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            >
              <option value="Node">Node.js</option>
              <option value="Java">Java</option>
              <option value="Gaming">Gaming</option>
            </select>
          </div>

          <div class="mb-4 w-full max-w-xs flex flex-col items-center">
            <label for="usuario" class="font-semibold">Nome de usuário:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
          </div>

          <div class="mb-4">
            <button
              type="submit"
              id="entrar"
              class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded"
            >
              Entrar na Sala
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
